<app-progress-bar *ngIf="loading"></app-progress-bar>
<div  *ngIf="!loading" class="container">
  <div class="title">
    <h4> {{ "Listado de producto" | uppercase }}</h4>
    <button type="button" class="btn btn-success" [routerLink]="['/add']" routerLinkActive="router-link-active" >Agregar producto</button>

  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let productos of listProducts" class="table-active">
        <td scope="row"> {{productos.name}}</td>
        <td>{{productos.description}}</td>
        <td>{{productos.price}}</td>
        <td>{{productos.stock}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm" [routerLink]="['./edit',productos.id]" routerLinkActive="router-link-active">edit</button>
          <button (click)="deleteProduct(productos.id!)" type="button" class="btn btn-primary btn-sm ms-2 btn-danger ">delete</button>
        </td>
      </tr>

    </tbody>
  </table>

</div>
